<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">HiHat</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Kick</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Sizzle</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/CYCdh_K2room_ClHat-01.wav"></audio>
  <audio data-key="83" src="sounds/CYCdh_K2room_Kick-02.wav"></audio>
  <audio data-key="68" src="sounds/CYCdh_K2room_OpHat-05.wav"></audio>
  <audio data-key="70" src="sounds/CYCdh_K2room_PdHat-03.wav"></audio>
  <audio data-key="71" src="sounds/CYCdh_K2room_Rim-05.wav"></audio>
  <audio data-key="72" src="sounds/CYCdh_K2room_SdSt-05.wav"></audio>
  <audio data-key="74" src="sounds/CYCdh_K5-Tom01a.wav"></audio>
  <audio data-key="75" src="sounds/CYCdh_K5-Tom02b.wav"></audio>
  <audio data-key="76" src="sounds/CYCdh_K5-Tom03a.wav"></audio>

<script>
  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if (!audio) return; //Stops function from running alltogether
    audio.currentTime = 0; //Rewind to the start
    audio.play();
    key.classList.add('playing');
  }

  function romoveTransition(e) {
    if (e.propertyName !== "transform") return;
      this.classList.remove('playing');
  }
  const keys = document.querySelectorAll(".key");
  keys.forEach(key => key.addEventListener('transitionend', romoveTransition));
  window.addEventListener('keydown', playSound);
</script>

</body>
</html>
